<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 8 - Flex Items Ã–zellikleri</title>

    <style>
        .container {
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: center;
            width: 800px;
            margin: auto;
            border: 5px solid red;
        }

        .container .flex-item {
            width: 100px;
            height: 100px;
            padding: 20px;
            margin: 10px;
            border: 5px solid blue;
            text-align: center;
        }

        .first {
            order: 3;
            flex-basis: 300px; 
            flex-shrink: 0;
            background-color: greenyellow;
        }

        .second {
            order: 1;
            background-color: hotpink;
        }

        .third {
            order: 4;
            background-color: yellow;
            flex: 0 0 200px;
        }

        .fourth {
            order: 2;
            flex-grow: 2;
            flex-shrink: 0;
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="flex-item first">Item 1</div>
        <div class="flex-item second">Item 2</div>
        <div class="flex-item third">Item 3</div>
        <div class="flex-item fourth">Item 4</div>
        <div class="flex-item first">Item 1</div>
        <div class="flex-item second">Item 2</div>
        <div class="flex-item third">Item 3</div>
        <div class="flex-item fourth">Item 4</div>
    </div>
</body>
</html>
