<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 5 - Justify Content</title>

    <style>
        .container {
            background-color: red;
            padding: 20px;
            display: flex;
            flex-flow: row wrap;
            color: white;
            margin: 2px;
        }   

        .container.center {
            justify-content: center;
        }

        .container.end {
            justify-content: flex-end;
        }

        .container.start {
            justify-content: flex-start;
        }

        .container.between {
            justify-content: space-between;
        }

        .container.around {
            justify-content: space-around;
        }

        .container.evenly {
            justify-content: space-evenly;
        }

        .container div {
            padding: 30px;
            border: 2px solid white;
        }
    </style>
</head>
<body>
    <div class="container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container between">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container around">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container evenly">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
