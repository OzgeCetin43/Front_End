<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form </title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <style>
        * {
            font-family: sans-serif;
            font-size: 20px;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        form {
            background-color: #e0e0e0;
            width: 50%;
            padding: 20px;
            margin: auto;
            border-radius: 5px;
        }

        input[type="text"], input[type="number"], input[type="email"], input[type="password"],input[type="submit"], select {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 2px solid #01579b;
            border-radius: 4px;
            outline: none;
        }

        input[type="text"]:focus, input[type="number"]:focus, input[type="email"]:focus, input[type="password"]:focus,input[type="submit"]:focus {
            background-color: #252525;
            color: #fff;
        }

        .gender-radios, input[type="checkbox"] {
            margin: 15px 0;
        }

        input[type="submit"] {
            background-color: #01579b;
            color: #fff;
        }

        input[type="radio"]:checked + label, input[type="checkbox"]:checked + label {
            color: #28a745;
        }

        .gender-radios, input[type="checkbox"] + label {
            color: #dc3545;
        }

        @media(max-width: 768px) {
            form {
                width: 70%;
            }
        }

        @media(max-width: 500px) {
            form {
                width: 100%;
            }
        }
    </style>

</head>
<body>
    <form action="#">
        <label for="name">Adınız</label>
        <input type="text" name="name" id="name" placeholder="Adınızı giriniz" required>

        <label for="lastname">Soyadınız</label>
        <input type="text" name="lastname" id="lastname" placeholder="Soyadınızı giriniz" required>

        <label for="age">Yaşınız</label>
        <input type="number" name="age" id="age" min="18" placeholder="Yaşınızı giriniz" required>
        
        <label for="email">Emailiniz</label>
        <input type="email" name="email" id="email" placeholder="Emailinizi giriniz" required>

        <label for="password">Şifreniz</label>
        <input type="password" name="password" id="password" placeholder="Şifrenizi giriniz" minlength="6" required>

        <label for="country">Ülkeniz</label>
        <select name="country" id="country">
            <option value="en">İngiltere</option>
            <option value="abd">Amerika</option>
            <option value="ca">Kanada</option>
            <option value="tr" selected>Türkiye</option>
            <option value="ru">Rusya</option>
        </select>

        <div class="gender-radios">
            <input type="radio" name="gender" id="female" value="female" required>
            <label for="female">Kadın</label>
            <input type="radio" name="gender" id="male" value="male" required>
            <label for="male">Erkek</label>
            <input type="radio" name="gender" id="other" value="other" required>
            <label for="other">Diğer</label>
        </div>

        <input type="checkbox" name="confirm" id="confirm" required>
        <label for="confirm">Okudum, anladım.</label>

        <input type="submit" value="Kayıt Ol"> 
    </form>
</body>
</html>
