<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 1 - Flex Container</title>

    <style>
        .container {
            display: flex;
            padding: 20px;
            background-color: #ddd;
            margin-bottom: 10px;
        }

        .container div {
            width: 100%;
            padding: 20px;
            background-color: #eee;
            border: 1px solid blue;
            margin: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
