<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Galery</title>

    <style>
        * {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .intro {
            text-align: center;
            padding: 30px;
        }

        .intro h1 {
            font-size: 60px;
            line-height: 2;
        }

        .intro p {
            width: 50%;
            margin: auto;
            letter-spacing: 2px;
            padding: 20px;
            line-height: 1.5;
        }

        .container {
            width: 90%;
            margin: 10px auto;
            padding: 10px;
            background-color: #eee;
        }

        .container .galery {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: center;
        }

        .container .galery div {
            width: 25%;
            padding: 10px;
            position: relative;
            text-align: center;
        }

        .container .galery div img {
            width: 100%;
        }

        .container .galery div a {
            display: none;
            text-align: center;
            text-decoration: none;
            color: black;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background-color: #fefefe;
            border-radius: 4px;
            box-shadow: 5px 5px 10px #000;
            width: 50%;
            padding: 10px;
        }
        
        .container .galery div:hover img {
            opacity: 0.5;
            transition: 1s opacity;
        }

        .container .galery div:hover a {
            display: inline-block;
        }

        @media(max-width: 800px) {
            .container .galery div {
                width: 50%;
            }

            .intro p {
                width: 70%;
            }
        }
        
        @media(max-width: 500px) {
            .container .galery div {
                width: 100%;
            }

            .intro {
                padding: 10px;
            }

            .intro h1 {
                font-size: 30px;
            }

            .intro p {
                width: 80%;
            }
        }
    </style>
</head>
