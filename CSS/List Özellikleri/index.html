    <style>
        li {
            color: purple;
            font-size: 20px;
            font-weight: 700;
            font-family: sans-serif;
        }

        .list1 {
            list-style-type: square;
            list-style-position: outside;
        }

        .list2 {
            list-style-type: circle;
            list-style-position: inside;
        }

        .list3 {
            list-style-type: none;
            list-style-position: inside;
        }
    </style>
</head>
<body>
    <ul class="list1">
        <li>Home</li>

        <li>Contact</li>
    </ul>

    <ul class="list2">

        <li>About Us</li>

    </ul>

    <ul class="list3">

</body>
</html>
