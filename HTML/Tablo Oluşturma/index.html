<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 13 - Tablo Oluşturma</title>

    <style>
        /* Inline CSS yerine <style> etiketi arasında da CSS kodları yazılabilir. */

        table, th, td {
            border: 3px solid #39618D;
            font-size: 1.25rem;
        }

        table {
            width: 50%;
            margin: auto;
            border-spacing: 20px;
            text-align: center;
        }

        th, td {
            padding: 1.25rem;
        }

        th {
            background-color: #FEE84C;
        }

        tbody tr:nth-child(even) {
            background-color: #FF5965;
        }

        tbody tr:nth-child(odd) {
            background-color: #EEE;
        }

        caption {
            color: #39618D;
            padding: 20px;
        }

    </style>
</head>
<body>
    <table>
        <caption>Tablo 1. Çalışan Bilgisi</caption>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Özge</td>
                <td>Çetin</td>
                <td rowspan="2">23</td>
            </tr>

            <tr>
                <td>Aslı</td>
                <td>Demir</td>
            </tr>

            <tr>
                <td>Murat</td>
                <td>Zeki</td>
                <td>25</td>
            </tr>

            <tr>
                <td>Demet</td>
                <td>Ateş</td>
                <td>25</td>
            </tr>

            <tr>
                <td>Merve</td>
                <td colspan="2">Ergen</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
