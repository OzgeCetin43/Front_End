<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 7 - Width-Height</title>
    
    <style>
        div.parent {
            width: 500px;
            height: 400px;
            background-color: rgb(250, 250, 250);
            border: 1px solid black;
            font-family: sans-serif;
            line-height: 1.5;
            padding: 20px;
        }

        div.child {
            width: 50%;
            height: 50%;
            border: 1px solid black;
            background-color: #C3CDFF;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="child">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Recusandae nam, excepturi corporis laudantium illum dolorem eos nobis ullam unde voluptatem. Quis molestias excepturi soluta doloremque!
        </div>
    </div>
</body>
</html>
