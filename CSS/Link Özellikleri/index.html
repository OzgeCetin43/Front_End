    <style>
        body {
            font-family: sans-serif;
            font-size: 18px;
        }

        a {
            text-decoration: none;
        }

        a:link {
            color: red;
        }

        a:hover {
            color: green;
        }

        a:visited {
            color: grey;
        }

        a:active {
            color: goldenrod;
        }

        a.btn {
            display: inline-block;
            color: white;
            background-color: #0e0e0e;
            border-radius: 20px;
            padding: 15px;
        }
    </style>
</head>
