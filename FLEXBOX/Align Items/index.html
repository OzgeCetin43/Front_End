<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 6 - Align Items</title>

    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            height: 300px;
            background-color: #eee;
            border: 1px solid blue;
            margin: 3px;
        }

        .container.center {
            align-items: center;
        }

        .container.start {
            align-items: flex-start;
        }

        .container.end {
            align-items: flex-end;
        }

        .container div {
            margin: 10px;
            width: 100px;
            height: 100px;
            padding: 20px;
            border: 2px solid blue;
            text-align: center;
            color: blue;
        }
    </style>
</head>
<body>
    <div class="container center">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container start">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>

    <div class="container end">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
