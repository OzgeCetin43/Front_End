<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Galery</title>

    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        .galery {
            background-color: #fdfdfd;
            width: 100%;
            padding: 10px;
            text-align: center;
        }

        .galery .image-area {
            border: 1px solid #dedede;
            width: 24.8%;
            display: inline-block;
            padding: 10px;
            margin: 0 auto 15px;
        }

        .galery .image-area:hover {
            border: 1px solid brown;
        }

        .galery .image-area img {
            width: 100%;
        }

        .galery .image-area p {
            font-size: 18px;
            padding: 10px;
        }

        /* For tablet */
        @media(max-width: 768px) {
            .galery .image-area {
                width: 49.5%;
            }
        }

        /* For mobile */
        @media(max-width: 500px) {
            .galery .image-area {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="galery">
        <div class="image-area">
            <img src="./images/team1.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team2.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team3.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team4.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team5.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team6.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team7.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
        <div class="image-area">
            <img src="./images/team8.png">
            <p>Lorem ipsum dolor sit.</p>
        </div>
    </div>
</body>
</html>
