<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
               
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Tablo Zebra Efekt</title>

    <style>
        table, th, td{
            border: 1px solid red;
            border-collapse: collapse;
        }

        table {
            width: 50%;
            margin: auto;
        }

        th, td {
            padding: 20px;
        }

        td {
            text-align: center;
        }

        .zebra {
            background-color: #dedede;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Ad</th>
                <th>Soyad</th>
                <th>Yaş</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Özge</td>
                <td>Çetin</td>
                <td>23</td>
            </tr>

            <tr>
                <td>Özge</td>
                <td>Çetin</td>
                <td>23</td>
            </tr>

            <tr>
                <td>Özge</td>
                <td>Çetin</td>
                <td>23</td>
            </tr>

            <tr>
                <td>Özge</td>
                <td>Çetin</td>
                <td>23</td>
            </tr>
        </tbody>
    </table>

    <script>
        $("tbody tr:even").addClass("zebra");
    </script>
</body>
</html>
