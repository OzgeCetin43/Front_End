<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 17 - Form Elemanları</title>
</head>
<body>
    <form action="#">
        <label for="name">Adınız:</label>
        <input type="text" id="name" value="Özge">
        <label for="lastname">Soyadınız:</label>
        <input type="text" id="lastname" value="Çetin">
        <label for="age">Yaşınız:</label>
        <input type="number" id="age" value="23">
        <div style="margin: 20px 0;">
            <input type="radio" id="female" name="female" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="male" value="male">
            <label for="male">Male</label>
        </div>
        <input type="checkbox" id="confirm">
        <label for="confirm">Onaylıyorum</label>
        <br>
        <input type="submit" value="Kayıt Ol" style="margin-top: 10px;">
    </form>
</body>
</html>
