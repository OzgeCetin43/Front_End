<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 3 - Flex Wrap</title>

    <style>
        .container {
            background-color: blue;
            padding: 20px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }   

        .container div {
            width: 200px;
            height: 200px;
            padding: 20px;
            text-align: center;
            border: 1px solid white;
            color: white;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
