<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ders 4 - Flex Flow</title>

    <style>
        .container {
            display: flex;
            flex-flow: row wrap;
            padding: 20px;
            background-color: #eee;
            border: 1px solid red;
        }

        .container div {
            padding: 20px;
            width: 200px;
            height: 200px;
            margin: 10px;
            color: red;
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </div>
</body>
</html>
