<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <title>Ders 9 - val() Methodu</title>
</head>
<body>
    <p></p>
    
    <select>
        <option>Option 1</option>
        <option>Option 2</option>
        <option>Option 3</option>
        <option>Option 4</option>
        <option selected>Option 5</option>
    </select>

    <select multiple id="multiple">
        <option selected>Multiple Option 1</option>
        <option>Multiple Option 2</option>
        <option>Multiple Option 3</option>
        <option selected>Multiple Option 4</option>
        <option>Multiple Option 5</option>
    </select>

    <br><br>

    <label for="name">Enter your name : </label>
    <input type="text" id="name">
    <div></div>

    <script>
        function showValues() {
            var singleValue = $("select").first().val();
            var multipleValues = $("#multiple").val();

            $("p").html("<b>Single Value : </b>" + singleValue + "<br>" + "<b>Multiple Values : </b>" + multipleValues.join(" - "));
        }

        $("input").keyup(function() {
            var name = $(this).val();

            $("div").text("Merhaba " + name);
        });

        showValues();

        $("select").change(showValues);
       
    </script>
</body>
</html>
