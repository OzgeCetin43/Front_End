<!doctype html>
<html lang="en">
  <head>
    <title>Ders 24 - Form Oluşturma</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form class="mt-5">
       <div class="container">
            <h1 class="text-center">Giriş Yap</h1>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="Emailinizi giriniz" class="form-control">
            </div>

            <div class="form-group">
                <label for="password">Şifre</label>
                <input type="password" name="password" id="password" required placeholder="Şifrenizi giriniz" class="form-control">
            </div>

            <div class="form-group">
                <label for="country">Ülke</label>
                <select name="country" id="country" class="form-control">
                    <option value="en">İngiltere</option>
                    <option value="abd">Amerika</option>
                    <option value="rs">Rusya</option>
                    <option value="tr">Türkiye</option>
                    <option value="cd">Kanada</option>
                    <option value="ger">Almanya</option>
                </select>
            </div>

            <div class="form-group form-check-inline">
                <input type="radio" class="form-check-input" value="female" name="gender" id="female">
                <label for="female" class="form-check-label">Kadın</label>
            </div>

            <div class="form-group form-check-inline">
                <input type="radio" class="form-check-input" value="female" name="gender" id="male">
                <label for="male" class="form-check-label">Erkek</label>
            </div>

            <div class="form-group form-check-inline">
                <input type="radio" class="form-check-input" value="other" name="gender" id="other">
                <label for="other" class="form-check-label">Diğer</label>
            </div>

            <div class="form-group">
                <input type="checkbox" name="remember" id="remember">
                <label for="remember" class="form-check-label">Remember Me</label>
            </div>

            <div class="form-group">
                <input type="text" class="form-control-plaintext" placeholder="Not">
            </div>

            <button class="btn btn-primary form-control mb-4">Giriş Yap</button>

            <div class="form-group">
                <input type="range" class="form-control-range">
            </div>

            <div class="form-group">
                <input type="file" class="form-control-file">
            </div>

            <div class="form-group">
                <textarea class="form-control" placeholder="Mesajınız" style="resize: vertical;" rows="10"></textarea>
            </div>
       </div>
    </form> 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
