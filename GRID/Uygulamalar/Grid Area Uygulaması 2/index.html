<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Area UygulamasÄ± 2</title>

    <style>
        .container {
            width: 70%;
            margin: 30px auto;
            padding: 10px;
            display: grid;
            grid-gap: 10px;
            font-size: 20px;
            font-family: sans-serif;
            background-color: darkgreen;
            grid-template-areas: "header header header header header header" "menu main main main right right" "menu footer footer footer footer footer";
        }

        .container .item {
            background-color: lightcyan;
            padding: 20px;
            text-align: center;
        }

        .container .item.header {
            grid-area: header;
        }

        .container .item.menu {
            grid-area: menu;
        }

        .container .item.main {
            grid-area: main;
        }

        .container .item.right {
            grid-area: right;
        }

        .container .item.footer {
            grid-area: footer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item header">Header</div>
        <div class="item menu">Menu</div>
        <div class="item main">Main</div>
        <div class="item right">Right</div>
        <div class="item footer">Footer</div>
    </div>
</body>
</html>
