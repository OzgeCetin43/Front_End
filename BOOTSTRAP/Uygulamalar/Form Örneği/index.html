<!doctype html>
<html lang="en">
  <head>
    <title>Form Örneği</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <form action="">
        <div class="container mt-3">
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-control" required placeholder="Enter your email">
                </div>
                <div class="col-md-6">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required placeholder="Enter your password">
                </div>
            </div>
    
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="address">Address</label>
                    <textarea name="address" id="address" rows="8" class="form-control" style="resize: vertical;"></textarea>
                </div>
            </div>
    
            <div class="form-row">
                <div class="col-md-6 form-group">
                    <label for="cities">City</label>
    
                    <select name="cities" id="cities" class="form-control">
                        <option value="city1">City 1</option>
                        <option value="city2">City 2</option>
                        <option value="city3">City 3</option>
                        <option value="city4">City 4</option>
                        <option value="city5">City 5</option>
                    </select>
                </div>
                <div class="col-md-4 form-group">
                    <label for="states">State</label>
    
                    <select name="states" id="states" class="form-control">
                        <option value="state1">State 1</option>
                        <option value="state2">State 2</option>
                        <option value="state3">State 3</option>
                        <option value="state4">State 4</option>
                        <option value="state5">State 5</option>
                    </select>
                </div>
                <div class="col-md-2 form-group">
                    <label for="zip">Zip</label>
                    <input type="text" class="form-control" name="zip" id="zip">
                </div>
            </div>
            
            <div class="form-row">
                <div class="col-md-12 form-group">
                    <label for="activities">Activities (Please press <kbd>SHIFT</kbd> for multiple choices)</label>
    
                    <select name="activities" id="activities" multiple class="form-control">
                        <option value="ac1">Activity 1</option>
                        <option value="ac2">Activity 2</option>
                        <option value="ac3">Activity 3</option>
                        <option value="ac4">Activity 4</option>
                    </select>
                </div>
            </div>
    
            <div class="form-row">
                <div class="col-md-6 form-group form-check ml-3">
                    <input type="checkbox" id="confirm" name="confirm" class="form-check-input">
                    <label for="confirm" class="form-check-label">Check me out!</label>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-4">
                    <button class="btn btn-dark" type="submit">Sign In</button>
                </div>
            </div>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
