<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menü Yapımı</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        header {
            background-color: #8aaae5;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item {
            display: inline-block;
            margin-right: 20px;
        }

        header .navigation-bar ul li.navbar-menu-item:nth-child(2) a i {
            position: relative;
            margin-left: 10px;
            top: -2px;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            font-size: 20px;
            padding: 20px;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item a:hover {
            background-color: #fa6e59;
        }

        .dropdown-content {
            border: 1px solid #8aaae5;
            position: absolute;
            background-color: #8aaae5;
            display: none;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item a.navigation-link {
            display: block;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item:nth-child(2) .dropdown-content a:first-child {
            display: none;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item:nth-child(2) .dropdown-content a {
            color: #fff;
        }

        header .navigation-bar ul.navbar-menu li.navbar-menu-item:nth-child(2):hover .dropdown-content {
            display: block;
        }

    </style>
</head>
<body>
    <header>
        <nav class="navigation-bar">
            <ul class="navbar-menu">
                <li class="navbar-menu-item"><a href="#home">Home</a></li>
                <li class="navbar-menu-item"><a href="#">About
                    <i class="fas fa-sort-down"></i>
                    <div class="dropdown-content">
                        <a href="#aboutUs" class="navigation-link">About Us</a>
                        <a href="#mision" class="navigation-link">Mision</a>
                        <a href="#vision" class="navigation-link">Vision</a>
                    </div>
                </a></li>
                <li class="navbar-menu-item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
</html>
