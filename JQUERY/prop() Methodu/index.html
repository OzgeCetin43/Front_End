<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <title>Ders 5 - prop() Methodu</title>
</head>
<body>
    <div></div>
    <button>Property Ekle ve Çıkar</button>

    <script>
        $("button").click(function() {
            var $div = $("div");

            $div.prop("color", "1A237E");
            $div.append("Yazı renginin kodu = " + $div.prop("color"));

            $div.removeProp("color");
            $div.append("<br>Yazı renginin kodu = " + $div.prop("color"));
        });
    </script>
</body>
</html>
